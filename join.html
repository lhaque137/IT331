<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

  <title>Join the Club!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link href="styles.css" rel="stylesheet" type="text/css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<link href="jQueryAssets/jquery.ui.core.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.theme.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.datepicker.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.dialog.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.resizable.min.css" rel="stylesheet" type="text/css">
<link href="jQueryAssets/jquery.ui.button.min.css" rel="stylesheet" type="text/css">
<script src="jQueryAssets/jquery-1.11.1.min.js"></script>
<script src="jQueryAssets/jquery.ui-1.10.4.datepicker.min.js"></script>
<script src="jQueryAssets/jquery.ui-1.10.4.dialog.min.js"></script>
<script src="jQueryAssets/jquery.ui-1.10.4.button.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
<script type="text/javascript">
	<!--Autocomplete Structure-->
	$(document).ready(function() {
		var genreData = ["Thriller", "Mystery", "Poetry", "Fantasy", "Self Help", "Historical", "Mythological", "Contemporary", "Romance"]; //Create an array of genres
		$('#genre').autocomplete({ //Add autocomplete UI
			source: genreData, //Set array source
			autoFocus: true //Set autofocus
		});
	});
</script>
</head>
  
<body>
<nav class="navbar">
	<a class="navbar-brand" href="home.html">
		<img src="SBClogo.png" alt="SBClogo">
	</a>
	<ul>
		<li><a href="home.html">Home</a></li>
		<li><a href="schedule.html">Schedule</a></li>
		<li class="active"><a href="join.html">Join the Club!</a></li>
		<li><a href="disclaimer.html">Disclaimer</a></li>
	</ul>
</nav>

<div class="container-fluid">  
	<div class="row">
		<div class="col">
			<img src="join.png" id="join" alt="Join the Club image">
		</div>
	</div>
	<form class="form-horizontal" action="join_action.html" autocomplete="on" id="applicantInfo">
		<fieldset>
			<legend>To apply to become a member, please fill out the form below!</legend>
			<!-- Full Name -->
			<div class="form-group">
				<label for="name" class="control-label col-sm-4">* Full Name:</label>
				<div class="col-sm-5">
					<input type="text" class="form-control" name="name" id="name" placeholder="Enter your full name"  required>
				</div>
			</div>
			<!-- Email Address -->
			<div class="form-group">
				<label for="email" class="control-label col-sm-4">* Email Address:</label>
				<div class="col-sm-5">
					<input type="email" class="form-control" name="email" id="email" placeholder="Enter your email address" required>
				</div>
			</div>
			<!-- Phone Number -->
			<div class="form-group">
				<label for="phone" class="control-label col-sm-4">* Phone Number:</label>
				<div class="col-sm-5">
					<input type="tel" class="form-control" name="phone" id="phone" placeholder="Enter your phone number" required>
				</div>
			</div>
			<!-- Phone Number Type -->
			<div class="form-group">
				<label class="control-label col-sm-4">Phone Number Type:</label>
				<div class="col-sm-5">
					<label><input type="radio" id="home" name="home">Home</label>
					<label><input type="radio" id="cell" name="cell">Cell</label>
					<label><input type="radio" id="work" name="work">Work</label>
				</div>
			</div>
			<!-- Date of Birth -->
			<div class="form-group">
				<label for="birth" class="control-label col-sm-4">* Date of Birth:</label>
				<div class="col-sm-5">
					<input type="date" id="birth" name="birth" required>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<!-- Weekday Availability -->
			<div class="form-group">
				<label class="control-label col-sm-4">Weekday Availability:</label>
				<div class="col-sm-5">
					<div class="checkbox">
						<label><input type="checkbox" id="monday" name="monday">Monday</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="tuesday" name="tuesday">Tuesday</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="wednesday" name="wednesday">Wednesday</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="thursday" name="monday">Thursday</label>
					</div>
					<div class="checkbox">
						<label><input type="checkbox" id="friday" name="friday">Friday</label>
					</div>
				</div>
			</div>
			<!-- Meeting Preferences -->
			<div class="form-group">
				<label for="preference" class="control-label col-sm-4">Meeting Preferences:</label>
				<div class="col-sm-5">
					<select class="custom-select custom-select-lg mb-3" id="preference" name="preference">
						<option selected>Select your meeting preferences...</option>
						<option value="inperson">Meeting in-person</option>
						<option value="virtually">Meeting virtually</option>
						<option value="either">Either works</option>
					</select>
				</div>
			</div>
		</fieldset>
		<fieldset>
			<!-- Genre Preferences -->
			<div class="form-group">
				<label for="genre" class="control-label col-sm-4">Genre Preferences:</label>
				<div class="col-sm-5">
					<input type="tel" class="form-control" name="genre" id="genre">
				</div>
			</div>
			<!-- Additional Comments -->
			<div class="form-group">
				<label for="comments" class="control-label col-sm-4">Additional Comments:</label>
				<div class="col-sm-5">
					<textarea class="form-control col-sm-5" name="comments" id="comments" rows="3"></textarea>
				</div>
			</div><br>
			<!-- Reset / Submit -->
			<div class="form-group">
				<label for="comments" class="control-label col-sm-5"></label>
				<div class="col-sm-6">
					<input class="btn btn-default col-sm-2" type="reset" value="Reset">
					<input class="btn btn-default col-sm-2" type="submit" value="Submit">
				</div>
			</div>
		</fieldset>
	</form>
</div>
<script>
	<!--Validation Structure-->
	$("#applicantInfo").validate({ //Set validation to form
		rules: { //Set rules
			name: {
				required: true,
				minlength: 3
			},	
			email: {
				required: true,
				email: true
			},
			phone: {
				required: true,
				minlength: 10,
                phoneUS: true
			},
			birth: {
				required: true
			}
		},
		messages: { //Set messages to rules
			name: {
				required: "This field is required.",
				minlength: "Your name must consist of at least 3 characters."
			},
			email: {
				required: "This field is required.",
				email: "You must enter a valid email address."
			},
			phone: {
				required: "This field is required.",
				minlength: "Your phone number must consist of 10 digits.",
                phoneUS: "You must enter a valid phone number."
			},
			birth: {
				required: "This field is required."
			}
		}
	});
</script>
</body>
</html>
